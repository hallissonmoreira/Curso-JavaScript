<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20px Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"> --><!-- Essa seria a forma para fazer o disparo dos eventos DOM pelo HTML. É mais aconselhável fazer direto pelo JavaScript-->
    <div id="area">
        Interaja...
    </div>
    <script>
        let a = document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseleave', sair);

        function clicar () {
            a.innerText = "Clicou!";
            a.style.background = "red";
        }
        function entrar () {
            a.innerText = "Entrou!";
        }
        function sair () {
            a.innerText = "Saiu!";
            a.style.background = "green";
        }
    </script>
</body>
</html>
