        // passando um número para o formato de moeda.
        
        let n = parseFloat(prompt('Digite um valor'));
        let formatoMoeda = prompt('Em qual moeda deseja visualisar esse número (BRL , USD , EUR)?')
        
        if(formatoMoeda == 'BRL') {
            document.write(n.toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'}));
        } if (formatoMoeda == 'USD') {
            document.write(n.toLocaleString('pt-BR' , {style: 'currency', currency: 'USD'}));
        } if (formatoMoeda == 'EUR') {
            document.write(n.toLocaleString('pt-BR' , {style: 'currency', currency: 'EUR'}));
